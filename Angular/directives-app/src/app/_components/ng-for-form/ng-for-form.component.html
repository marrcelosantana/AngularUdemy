<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="formField">
        <input matInput placeholder="First Name" name="name" [(ngModel)] = "name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="formField">
        <input matInput placeholder="Address" name="addres" [(ngModel)] = "address">
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>

      <mat-form-field class="formField">
        <input matInput placeholder="Phone" name="phone" [(ngModel)] = "phone">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="formField">
        <mat-select placeholder="City" [(ngModel)] = "city" name = "city">
          <mat-option *ngFor = "let city of cities" [value] = "city.name">
            {{city.name}}-{{city.uf}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="formField" >
        <input matInput placeholder="Age" name="age" [(ngModel)] = "age">
      </mat-form-field>
    </section>
  </mat-card-content>
  <mat-card-actions>

    <section>
      <button mat-raised-button class="buttonSave" (click) = "save()">Save</button>
      <button mat-raised-button color = "warn" (click) = "cancel()">Cancel</button>
    </section>

  </mat-card-actions>
</mat-card>

<mat-card class="card" *ngIf = "clients.length > 0">
  <mat-card-content>
    <section>

      <mat-list>
        <h3 matHeader>Clients</h3>
        <mat-divider></mat-divider>

        <mat-list-item *ngFor = "let c of clients; let i = index">
          <mat-icon matListIcon>person</mat-icon>
          <h2 matLine>Name: {{c.name}}</h2>
          <h2 matLine>Address: {{c.Address}}</h2>
          <h2 matLine>Phone: {{c.phone}}</h2>
          <h2 matLine>Age: {{c.age}}</h2>
          <h2 matLine>City: {{c.city}}</h2>

          <button mat-icon-button color = "accent" (click) = "delete(i)">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-list-item>

      </mat-list>

    </section>
  </mat-card-content>
</mat-card>
